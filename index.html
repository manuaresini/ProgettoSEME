<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Benvenuto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 2;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
            color: #fff;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 40px;
            line-height: 1.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.2s ease-out;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 40px;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 500;
            color: #6a11cb;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1.5s ease-out;
        }

        .btn i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .btn:hover i {
            transform: translateX(5px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .qr-code {
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
            animation: fadeIn 1.5s ease-in-out;
            max-width: 100%;
        }

        .qr-code img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            padding: 10px;
        }

        .anti-spam {
            position: absolute;
            left: -9999px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.5); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Benvenuto!</h1>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Benvenuto%20alla%20nostra%20pagina!" alt="QR Code">
        </div>
        <p>Grazie per aver visitato la nostra pagina. Siamo felici di averti qui! Scopri tutto ciò che abbiamo da offrire e inizia la tua esperienza con noi.</p>
        <a href="#" class="btn">Scopri di più <i class="fas fa-arrow-right"></i></a>
        <!-- Campo anti-spam -->
        <input type="text" class="anti-spam" name="anti-spam" tabindex="-1" autocomplete="off">
    </div>
</body>
</html>
